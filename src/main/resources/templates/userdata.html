<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body style="background-color: brown">
<table>
    <thead>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    </thead>
    <tr th:each="list: ${userlist}">
        <td style="text-align: center;color: gold" th:text="${list.id}"></td>
        <td style="text-align: center; color: gold" th:text="${list.name}"></td>
        <td style="text-align: center; color: gold" th:text="${list.email}"></td>
    </tr>
</table>

</body>
</html>
